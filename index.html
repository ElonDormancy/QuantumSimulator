<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>UQCS</title>
    <link rel="stylesheet" type="text/css" href="base.css" />
    <script src="./libs/quantum-viz.js"></script>
</head>

<body>
    <div class="Navigation_Bars">
        <div class="Navigation_Bar">
            <a href="#" class="Navigation_Element" id="importJSON">Load</a>
        </div>
        <div class="Navigation_Bar">
            <a href="#" class="Navigation_Element" id="exportJSON">Save</a>
        </div>
        <div class="Navigation_Bar">
            <a href="#" class="Navigation_Element" id="exportJSON_applylist">ApplyList</a>
        </div>
        <div class="Navigation_Bar">
            <a href="#" class="Navigation_Element" onclick=compile() id="Compile">Compile</a>
        </div>
        <div class="Navigation_Bar">
            <a href="https://github.com/ElonDormancy/QuantumSimulator" class="Navigation_Element" id="About">About</a>
        </div>

    </div>
    </div>
    <div class="init">
        <input type="text" min="0" class="input" value="Rows" id="rowsinput" />
        <input type="text" min="0" class="input" value="Cols" id="colsinput" />
        <button id="btn">Start/Clear</button>
        <select name="example" onchange="Execution_algorithm(this)" id="example">
            <option>algorithm</option>
            <option value="Superposition">Superposition</option>
            <option value="QFT">QFT</option>
            <option value="Bell">Bell State</option>
            <option value="GHZ">GHZ State</option>
        </select>
    </div>
    <div class="init">
        <button class="add" id="addrow" onclick="addrow()">AddRow</button>
        <button class="add" id="addcol" onclick="addcol()">AddCol</button>
        <button class="delete" id="deleterow" onclick="deleterow()">DelRow</button>
        <button class="delete" id="deletecol" onclick="deletecol()">DelCol</button>
    </div>
    <div class="Gate_Sets">
        <div class="Single_Gates">
            <div data-open="true" class="Gate_Name fold_name"
                style="margin-left: 4px;margin-top: 10px;margin-bottom: 4px;">Single Gate
            </div>
            <div class="folder">
                <div class="gate X">
                    <div class="draggable" draggable="true" id="X" data-control="false"></div>
                </div>
                <div class="gate Y">
                    <div class="draggable" draggable="true" id="Y" data-control="false"></div>
                </div>
                <div class="gate Z">
                    <div class="draggable" draggable="true" id="Z" data-control="false"></div>
                </div>
                <div class="gate H">
                    <div class="draggable" draggable="true" id="H" data-control="false"></div>
                </div>
                <div class="gate S">
                    <div class="draggable" draggable="true" id="S" data-control="false"></div>
                </div>
                <div class="gate T">
                    <div class="draggable" draggable="true" id="T" data-control="false"></div>
                </div>
                <div class="gate measure">
                    <div class="draggable" data-c="m" draggable="true" id="measure" data-control="false"></div>
                </div>
                <div class="rubbish">
                </div>
            </div>
        </div>
        <div class="Control_Gates">
            <div class="Gate_Name fold_name" style="margin-left: 4px;margin-top: 10px;margin-bottom: 4px;"
                data-open="true">Control Gate
            </div>
            <div class="folder">
                <div class="Ctrlgate_Navigation">
                    <div class="Gate_Name" style="margin-bottom: 4px;margin-left: 34px;">CNOT</div>
                    <div class="ctrlgate" id="cnot">
                        <div class="gate ctrl">
                            <div class="draggable" draggable="true" id="ctrl" data-control="true" data-order="0"></div>
                        </div>
                        <div class="gate CtrlX">
                            <div class="draggable" draggable="true" data-c="controlgate" id="CtrlX" data-control="true"
                                data-order="0"></div>
                        </div>
                    </div>
                </div>
                <div class="Ctrlgate_Navigation Rest_Navigation">
                    <div class="Gate_Name"><span>CR</span> <span id="nav_input">n=<input type="text" id="Rtheta"></span>
                    </div>
                    <div class="ctrlgate" id="crx">
                        <div class="gate ctrl">
                            <div class="draggable" draggable="false" id="ctrl" data-control="true" data-order="1"></div>
                        </div>
                        <div class="gate CtrlRx">
                            <div class="draggable" draggable="false" data-c="controlgate" id="CtrlRx"
                                data-control="true" data-order="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="noise_model">
        <div class="Gate_Name fold_name" style="margin-left: 4px;margin-top: 10px;margin-bottom: 4px;" data-open="true">
            Noise
        </div>
        <div class="folder">
            <div class="Noise_Navigation">
                <div class="noise_nav_input">P=<input type="text" id="px"
                        oninput="if(value>1)value=1;if(value<0)value=0" class="p_input"></div>
                <div class="gate KrauX noise_container">
                    <div class="draggable" draggable="false" id="KrauX" data-control="false" data-noise="true"></div>
                </div>
            </div>
            <div class="Noise_Navigation">
                <div class="noise_nav_input">P=<input type="text" id="py"
                        oninput="if(value>1)value=1;if(value<0)value=0" class="p_input"></div>
                <div class="gate KrauY noise_container">
                    <div class="draggable" draggable="false" id="KrauY" data-control="false" data-noise="true"></div>
                </div>
            </div>
            <div class="Noise_Navigation">
                <div class="noise_nav_input">P=<input type="text" id="pz"
                        oninput="if(value>1)value=1;if(value<0)value=0" class="p_input"></div>
                <div class="gate KrauZ noise_container">
                    <div class="draggable" draggable="false" id="KrauZ" data-control="false" data-noise="true"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="h2">Input</div>
    </div>
    <div id="New_Area">
        <div id="Dragable_Area">
            <div class="cols">
            </div>
        </div>
    </div>
    <div id="qvizarea">
        <div id='qvizdraw'></div>
    </div>
    </div>
    <div class="h2" id="output">Output</div>
    <div id="result_display">
        <div class="result" id="Density_Matrix">
            <div class="title"><span>Density Matrix:</span> <button id="View_Result">View Result</button></div>
            <div id="Matrix"></div>
        </div>
        <div class="result" id="Histogram">
            <div class="title">Projection Probability:</div>
            <div id="histogram"></div>
        </div>
    </div>

</body>
<link rel="stylesheet" href="./libs/default.css">
<script src="./libs/index.min.js"></script>
<!--optional import of scroll behaviour-->
<script src="./libs/scroll-behaviour.min.js"></script>
<script>
    // options are optional ;)
    MobileDragDrop.polyfill({
        // use this to make use of the scroll behaviour
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
    });
</script>
<script src="./libs/d3.min.js"></script>
<script src="./libs/math.js"></script>
<script src="./Folder.js"></script>
<script src="./Operator.js"></script>
<script src="./Initialization.js"></script>
<script src="./libs/DensityMatrix.js"></script>
<script src="./libs/ProjectionProb.js"></script>
<script src="./script.js"></script>
<script src="./example.js"></script>
<script src="./libs/GroupMode.js"></script>
<script src="./JsonPort.js"></script>

</html>
