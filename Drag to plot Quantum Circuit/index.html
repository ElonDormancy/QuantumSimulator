<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="base.css" />
    <script src="./quantum-viz.js"></script>

</head>

<body>
    <div class="Navbars">
        <div class="Navbar" id="Meau">
            <a href="#" onclick="set()">Meau</a>
        </div>
        <div class="Navbar" id="Compile">
            <a href="#" onclick="compile()">Compile</a>
        </div>
        <div class="Navbar" id="About">
            <a href="#">About</a>
        </div>
    </div>
    <div>
        <input type="text" min="0" class="input" value="rows" id="rowsinput" />
        <input type="text" min="0" class="input" value="cols" id="colsinput" />
        <button id="btn">Start/Restart</button>
    </div>
    <div>
        <button class="add" id="addrow" onclick="addrow()">AddRow</button>
        <button class="add" id="addcol" onclick="addcol()">AddCol</button>
        <button class="delete" id="deleterow" onclick="deleterow()">DeleteRow</button>
        <button class="delete" id="deletecol" onclick="deletecol()">DeleteCol</button>
    </div>
    <div class="gatesets">
        <div class="singlegate">
            <div class="gate X">
                <div class="draggable   " draggable="true" id="X" data-control="false"></div>
            </div>
            <div class="gate Y">
                <div class="draggable" draggable="true" id="Y" data-control="false"></div>
            </div>
            <div class="gate Z">
                <div class="draggable" draggable="true" id="Z" data-control="false"></div>
            </div>
            <div class="gate H">
                <div class="draggable" draggable="true" id="H" data-control="false"></div>
            </div>
        </div>
        <div class="controlgate">
            <div class="ctrlgate" id="cnot">
                <div class="gate ctrl">
                    <div class="draggable" draggable="true" id="ctrl" data-control="true"></div>
                </div>
                <div class="gate X">
                    <div class="draggable" draggable="true" id="CtrlX" data-control="true"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="gate">
            <div class="draggable" draggable="true" data-index="Y"></div>
        </div> -->
    </div>
    <div id="DrawArea">
        <div class="rows">
            <div class="cols">
            </div>
        </div>
    </div>
    <h2>Circuits rendered by qviz:</h2>
    <div id="qvizarea">
        <div id='qvizdraw'></div>
    </div>
</body>
<script src="./script.js"></script>
<script src="./drawquantum.js"></script>

</html>
